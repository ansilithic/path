name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build -c release
      - name: Test help output
        run: .build/release/path --help
      - name: Test version output
        run: .build/release/path --version
